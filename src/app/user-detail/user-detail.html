<div class="container mt-4" *ngIf="user; else loading">
  <h2>Détails de {{ user.prenom }} {{ user.nom }}</h2>

  <p><strong>Email :</strong> {{ user.email }}</p>
  <p><strong>Téléphone :</strong> {{ user.tel }}</p>
  <p><strong>Adresse :</strong> {{ user.adresse }}</p>

  <h3 class="mt-4">Possessions</h3>
  <table class="table table-bordered table-hover">
    <thead class="table-dark">
      <tr>
        <th>Nom</th>
        <th>Valeur (€)</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of possessions">
        <td>{{ item.nom }}</td>
        <td>{{ item.valeur }}</td>
      </tr>
    </tbody>
  </table>
</div>
