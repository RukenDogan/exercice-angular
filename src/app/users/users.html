<div class="container mt-4">
  <h2 class="mb-3">Liste des utilisateurs</h2>

  <table class="table table-bordered table-hover" *ngIf="users$ | async as users; else loading">
    <thead class="table-dark">
      <tr>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Email</th>
        <th>Téléphone</th>
        <th>Adresse</th>
        <th>Âge</th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let user of users">
        <td><a [routerLink]="['/users', user.id]">{{ user.nom }}</a></td>
        <td>{{ user.prenom }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.tel }}</td>
        <td>{{ user.adresse }}</td>
        <td>{{ user.age ?? 'Non renseigné' }}</td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="supprimer(user.id)">Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>

  <ng-template #loading>
    <p>Chargement des utilisateurs...</p>
  </ng-template>
</div>
